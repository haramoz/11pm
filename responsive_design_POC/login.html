<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Candal" />

    <link href="css/login.css" rel="stylesheet" />
    <style>

      
    </style>

  </head>
  <body>
    <div id="root">
      <!-- root -->

      <div
        class="d-flex justify-content-center"
        style="
          min-height: 100vh;
          background: url(./static/background.png);
          background-position: center;
          background-repeat: no-repeat;
        "
      >
        <!--div class=""></div-->

        <div class="container-fluid container-signin">

          <!--div class="col-6"></div-->

          <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-6"></div>
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
              <div class="card sign-in-card">
                <div class="card-body login-card-body">
                  <div id="signin_banner">
                    <h2 class="sign-in">Sign in</h2>
                    <div class="mt-2">
                      New here?
                      <a href="/signup" class="create-accout-link"
                        >Create an account.</a
                      >
                    </div>
                  </div>

                  <form>
                    <div class="form-group mt-5" id="email">
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder=""
                      />
                    </div>

                    <div class="form-group mt-5">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder=""
                      />
                    </div>

                    <div className="w-100 text-center mt-3">
                      <a
                        id="forgot-password"
                        href="/forgot-password"
                        class="forgot_pwd_gray"
                        >Forgot your password?</a
                      >
                    </div>

                    <div class="mt-md-3 submit-wrapper" >
                      <button type="submit" class="btn btn-primary sign-in-btn">
                        Sign In
                      </button>
                    </div>

                  </form>

                  <div class="text-center align-items-center mt-md-3">
                    <h3 class="loginOr">OR</h3>
                  </div>

                  <div class="text-center align-items-center mt-md-5 wrapper-google">
                    <button id="google"></button>
                  </div>
                </div>
                <!--card body end-->
              </div>
              <!--card end-->
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
